<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your File is Ready - Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 40px), repeating-linear-gradient(-45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 40px);
      background-size: 80px 80px;
      overflow: hidden;
    }
    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(255,255,255,0.08);
      font-size: 3rem;
      text-align: center;
      white-space: pre-wrap;
      pointer-events: none;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid white;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: white;
      color: #007BFF;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #videoContainer {
      display: none;
      position: relative;
      z-index: 2;
      width: 80%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="background-text">六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七 六七</div>

  <div class="content">
    <img src="https://i.postimg.cc/vxTQQLQW/image-2025-11-12-211424903.png" alt="Profile" class="profile-pic" />
    <h1>Your file is ready!</h1>
    <p>Click below to begin your download.</p>
    <button id="startBtn">Download Now</button>

    <div id="videoContainer">
      <iframe id="rickrollVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <footer>Site made by Leo Chi</footer>

  <script>
    const startBtn = document.getElementById('startBtn');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('rickrollVideo');

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      startBtn.textContent = 'Preparing...';

      setTimeout(() => {
        videoContainer.style.display = 'block';
        video.src = 'https://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1&loop=1&playlist=oHg5SJYRHA0&controls=0&modestbranding=1&rel=0';
        startBtn.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
